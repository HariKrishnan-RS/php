    <!-- Modal -->
    <div
      class="modal fade"
      id="yesNoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="yesNoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="yesNoModalLabel">Confirmation</h5>
          </div>
          <div class="modal-body">Are you sure you want to proceed?</div>
          <div class="modal-footer">
            <button
              type="button"
              id="no-btn"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              cancel
            </button>
            <button type="button" id="yes-btn" class="btn btn-primary">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="yesNoModal2"

          <div class="modal-footer">
            <button

              id="no-btn-seats"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Back
            </button>
          </div>
        </div>
      </div>
