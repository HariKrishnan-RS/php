        <div class="collapse navbar-collapse" id="main_menu">
          <ul class="navbar-nav me-auto">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="">
      <div class="mask d-flex align-items-center">
        <div class="container">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 main-form">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5 crd-bdy">
                  <h2 class="text-uppercase text-center mb-4 heading">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="first-name"
                        >First Name</label
                      >
                      <input
                        type="text"
                        id="first-name"
                        class="form-control form-control your-first-name"
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="last-name"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        id="last-name"
                        class="form-control form-control your-last-name"
                      />
                    </div>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Your Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control form-control your-email"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control your-password"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="repeat"
                        >Repeat your password</label
                      >
                      <input
                        type="password"
                        id="repeat"
                        class="form-control form-control your-password-repeat"
                      />
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2 i-agree"
                        type="checkbox"
                        value=""
                        id="check"
                        checked
                      />
                      <label class="form-check-label" for="check">
                        I agree all statements in
                        <a href="#!" class="text-body terme-of-service"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>
                    <div class="account-existing">Account existing..!</div>
                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success register-btn-txt register-btn"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="index2.html" class="fw-bold text-body login-here"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="find-us-div">
        <div>Find Us On</div>
        <div>
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.twitter.com/"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.google.com/"
            ><i class="fa-brands fa-google"></i
          ></a>
          <a href="https://www.fa-snapchat.com/"
            ><i class="fa-brands fa-snapchat"></i
          ></a>
        </div>
        <div>
          Powered by
          <a href="https://www.google.com" class="w3-link" target="_blank"
            >Google</a
          >
        </div>
      </div>
    </footer>
    <script src="register.js"></script>
  </body>
</html>
